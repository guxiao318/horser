<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/horsergo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/horsergo.css">
   <title>{% block title %}{% endblock %}</title>
    {% include 'header.html' %}


</head>

<body>
        <div class="container">
            <div class="row">
                 <div class="col-md-2 col-lg-2">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="/domain_manage/">
                                        领域管理
                                    </a>
                                </h4>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="/horser_help">
                                        使用指南
                                    </a>
                                </h4>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       href="#collapse_one">
                                        接口仓库<span class="pull-right glyphicon glyphicon-chevron-down"></span><span class="badge">50</span>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapse_one" class="panel-collapse collapse in">
                                <div class="panel-body" style="text-align: left">
                                    {% for k,v in back_dict.items  %}
                                    <a href="#interface_collapse_{{k}}" data-toggle="collapse" data-parent="collapse_one">{{k}}</a><br>

                                        <div id="interface_collapse_{{k}}" class="panel-collapse collapse in">
                                        {% for i in v %}
                                            <div style="text-align: center">

                                                <a href="/interface_detail/{{ i.id }}" >{{i.interface_name}}</a>

                                            </div>
                                        {% endfor %}
                                        </div>

                                    {% endfor %}

                                </div>

                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="/interface_add">
                                        接口录入
                                    </a>
                                </h4>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="/member_manage/">
                                        成员管理
                                    </a>
                                </h4>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a href="/#">
                                        意见反馈
                                    </a>
                                </h4>
                            </div>
                        </div>
                    </div>

                 </div>





                <div class="col-md-10 col-lg-10">

                        <div class="panel-heading">
                            <h4>{% block headmessage %}{% endblock %}</h4>
                        </div>


                        <div class=" panel-body">
                            {% block content %}{% endblock %}
                        </div>


                </div>
            </div>

        </div>




</body>
</html>
